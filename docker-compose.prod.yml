version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: tamag
    volumes:
      - db-data:/var/lib/mysql

  feedservice:
    image: ghcr.io/nawinscf/feedservice:latest
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

  tamagoservice:
    image: ghcr.io/nawinscf/tamagoservice:latest
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

  tamago-front:
    image: ghcr.io/nawinscf/tamago-front:latest
    ports:
      - "3000:3000"
    environment:
      # disable Next.js telemetry in production by default
      NEXT_TELEMETRY_DISABLED: 1
      # Public URLs consumed by the front. Use Docker service names as sensible defaults
      NEXT_PUBLIC_FEEDSERVICE_BASE: ${NEXT_PUBLIC_FEEDSERVICE_BASE:-http://feedservice:8080}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://tamagoservice:8080}
      NEXT_PUBLIC_TAMAGOSERVICE_BASE: ${NEXT_PUBLIC_TAMAGOSERVICE_BASE:-http://tamagoservice:8080}
    depends_on:
      - tamagoservice
      - feedservice

volumes:
  db-data:
