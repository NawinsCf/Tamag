spring.application.name=tamagoservice

# Directory where images for tamagotype are stored (relative to working dir or absolute)
tamagoservice.storage.img-dir=IMG

# JWT and cookie defaults
app.jwt.secret=replace_this_with_secure_value
app.jwt.exp-minutes=15
app.refresh-token.exp-days=30

# Cookie settings
app.cookie.access-name=tmg_at
app.cookie.refresh-name=tmg_rt
app.cookie.secure=false # set to true in production (requires HTTPS)
app.cookie.same-site=Lax
app.cookie.domain=
app.cookie.path=/

# NOTE: do not use inline comments after a property value; put comments on their own line.
