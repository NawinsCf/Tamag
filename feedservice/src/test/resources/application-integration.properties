spring.datasource.url=jdbc:h2:mem:feedservice;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Let Flyway run migrations from classpath:db/migration
spring.flyway.enabled=false
# For integration tests, let Hibernate generate the schema in H2 to avoid running
# MySQL-specific Flyway SQL files. This creates a clean schema per test run.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Reduce logging noise during tests
logging.level.org.springframework=INFO
